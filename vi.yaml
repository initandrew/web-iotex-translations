hall-of-fame.badge-section.title: Sự kiện từ thiện đầu tiên của IoTeX – Qũy tài trợ Ethereum
hall-of-fame.badge-section.eth-foundation.desc: >
  Trong bốn năm qua, <a target="_blank" href="https://www.ethereum.org/foundation">Ethereum</a> đã cách mạng hóa thế giới blockchain và biến "blockchain" trở thành một thuật ngữ phổ biến. Với vai trò là một nhà lãnh đạo trong ngành công nghiệp , Ethereum đã cung cấp <a target="_blank" href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">nguồn tài trợ</a> cho các nhà nghiên cứu và nhà phát triển trên nhiều lĩnh vực khác nhau, điều này sẽ thúc đẩy sự phát triển và mở rộng toàn bộ hệ sinh thái blockchain. IoTeX tin chắc rằng hoạt động nghiên cứu và hợp tác chặt chẽ sẽ đóng một vai trò quan trọng trong việc thúc đẩy sự phát triển của toàn bộ ngành công nghiệp. Chúng ta cần nhiều tài năng hàng đầu hơn để tạo ra một sự bùng nổ blockchain trên toàn cầu. Bằng cách quyên góp ETH cho Tổ chức Ethereum đã góp phần không nhỏ giúp chúng tôi đạt được mục tiêu này, qua đó tạo điều kiện cho việc nghiên cứu và phát triển ngành công nghiệp blockchain.


  Tìm hiểu thêm thông tin chi tiết tại <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">phiên bản mới sự kiện từ thiện lần thứ nhất của IoTeX</a>.
hall-of-fame.badge-section.dorahacks.title: Sự kiện từ thiện thứ 2 của IoTeX — DoraHacks
hall-of-fame.badge-section.dorahacks.desc: >
  <a target="_blank" href="https://www.dorahacks.com/">DoraHacks</a> là nhà tổ chức cuộc thi phát triển phần mềm và cộng đồng nhà phát triển hacker lớn nhất tại Trung Quốc, và đã mở rộng dấu ấn của mình vào năm 2018 đến 10 quốc gia, bao gồm Hoa Kỳ, Hàn Quốc, Nhật Bản, Anh và Ấn Độ. Cho đến nay, DoraHacks đã tổ chức hơn 100 cuộc thi phát triển phần mềm ở bảy thành phố trên khắp thế giới, với hơn 5.000 hacker và 200.000 nhà phát triển toàn cầu trong cộng đồng của họ. DoraHacks đã cung cấp một nền tảng cho các nhà phát triển của tất cả các cấp độ kỹ năng để tạo ra hơn 1.000 ứng dụng trong các cuộc thi phát triển phần mềm của họ, và các hacker của họ đã bắt đầu và dẫn đầu các dự án khởi ngiệp blockchain khác nhau, ví dụ như ProChain và CorTex — và họ chỉ mới bắt đầu mà thôi.


  Tìm hiểu thêm thông tin chi tiết tại <a target="_blank"
  href="https://medium.com/iotex/iotex-charity-program-ii-dorahacks-b5828a4c5681">phiên bản mới sự kiện từ thiện lần thứ hai của IoTeX</a>.
hall-of-fame.badge-section.participation-detail: >
  Để biết chi tiết tham gia, vui lòng tham gia <a target="_blank"
  href="https://t.me/IoTeXGroup">nhóm telegram chính thức</a> và theo dõi các tin tức được ghim.
hall-of-fame.search.label: Tìm kiếm dùng hashid của bạn hoặc tên hiển thị của bạn
hall-of-fame.thank-you.message: >
  Đóng góp từ thiện của cộng đồng cho một mục đích từ thiện đã khá quen thuộc, tuy nhiên IoTeX đã đạt được mục tiêu này thông qua việc thực hiện "hợp đồng thông minh" và nó sử dụng tiền điện tử để đóng góp cho hoạt động từ thiện. Trong vài tháng tới, thông qua chương trình khen thưởng cộng đồng, IoTeX sẽ tiếp tục lựa chọn các tổ chức từ thiện phù hợp với sứ mệnh IoTeX “Kết nối thế giới thực tại trên khối”, như một phần quan trọng trong chương trình khen thưởng cộng đồng của IoTeX.


  IoTeX luôn tin tưởng và hy vọng sẽ phát triển với cộng đồng và kết nối với thế giới thông qua các khối. Việc thực hiện mục tiêu đầy tham vọng này không thể tách rời khỏi sự hỗ trợ của một đội ngũ mạnh mẽ và cộng đồng vững mạnh.
  Với sự giúp sức của cộng đồng để thúc đẩy sự phát triển của hệ sinh thái blockchain, IoTeX thực sự hi vọng rằng cộng đồng có thể hiểu được mục đích ban đầu của chúng tôi và cùng nhau giúp phát triển.
hall-of-fame.title: Sự kiện từ thiện của IoTeX
home.about.inno.0.desc.keep: >-
