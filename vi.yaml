home.about.inno.3.desc.keep: 'Tổ chức tự quản phi tập trung cho IoT, mã code là luật cho thế giới robot'
home.about.inno.3.title.keep: Điều phối thiết bị tự động
home.about.sol.desc1: >-
  Mặc dù ngành công nghiệp IoT có sự phát triển nhanh chóng, IoT vẫn còn xa để tiếp cận hàng loạt và thiếu "ứng dụng sát thủ" để thu hút người dùng mới tham gia vào hệ sinh thái do vẫn còn tồn tại các vấn đề như khả năng mở rộng thấp, chi phí hoạt động cao, nhiều vấn đề liên quan đến quyền bảo mật riêng tư, thiếu giá trị sử dụng và các vấn đề khác.
home.about.sol.desc2: >-
  IoTeX sẽ giải quyết vấn đề này bằng cách thúc đẩy một nền kinh tế chung trong IoT. Chúng tôi tin chắc rằng việc ưu đãi mã hóa và những nỗ lực của cộng đồng sẽ là hai yếu tố quan trọng trong việc thúc đẩy sự đổi mới trong IoT. Tóm lại, IoTeX là nền tảng blockchain theo định hướng IoT thế hệ tiếp theo với khả năng mở rộng mạnh, riêng tư, có tính cách ly và khả năng phát triển để ấp ủ các ứng dụng và hệ sinh thái IoT mới.
